<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Teks Fancy untuk Media Sosial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
        }

        select, input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="color"]:focus, input[type="range"]:focus {
            border-color: #007bff;
        }

        .output {
            margin-top: 25px;
        }

        #fancy-text {
            font-size: 22px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            text-shadow: none;
            background: none;
            text-transform: none;
            color: #333;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            white-space: pre-wrap; /* Untuk multiple lines */
        }

        .copy-button, .share-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .copy-button:hover, .share-button:hover {
            background-color: #0056b3;
        }

        .copy-button:active, .share-button:active {
            background-color: #004080;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade { animation: fadeIn 1s ease-in-out; }
        .bounce { animation: bounce 0.5s infinite; }
        .rotate { animation: rotate 2s linear infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Teks Fancy untuk Media Sosial</h1>
        <div class="input-group">
            <label for="text-input">Masukkan Teks:</label>
            <textarea id="text-input" rows="3" placeholder="Taip teks anda di sini..."></textarea>
        </div>
        <div class="input-group">
            <label for="font-select">Pilih Font:</label>
            <select id="font-select">
                <option value="Roboto">Roboto</option>
                <option value="Lobster">Lobster</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        <div class="input-group">
            <label for="text-color">Pilih Warna Teks:</label>
            <input type="color" id="text-color" value="#000000">
        </div>
        <div class="input-group">
            <label for="animation-select">Pilih Animasi:</label>
            <select id="animation-select">
                <option value="none">Tiada</option>
                <option value="fade">Fade In</option>
                <option value="bounce">Bounce</option>
                <option value="rotate">Rotate</option>
            </select>
        </div>
        <div class="input-group">
            <label for="emoji-select">Tambahkan Emoji:</label>
            <select id="emoji-select">
                <option value="">Pilih Emoji</option>
                <option value="üòä">üòä</option>
                <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                <option value="üî•">üî•</option>
                <option value="üåü">üåü</option>
            </select>
        </div>
        <div class="output">
            <h2>Hasil Teks Fancy:</h2>
            <p id="fancy-text">Teks anda akan muncul di sini...</p>
            <button class="copy-button" onclick="salinTeks()">Salin Teks</button>
            <button class="share-button" onclick="kongsikanTeks()">Kongsi</button>
        </div>
    </div>
    <script>
        const textInput = document.getElementById('text-input');
        const fontSelect = document.getElementById('font-select');
        const textColor = document.getElementById('text-color');
        const animationSelect = document.getElementById('animation-select');
        const emojiSelect = document.getElementById('emoji-select');
        const fancyText = document.getElementById('fancy-text');

        // Kemas kini teks fancy
        function kemasKiniTeksFancy() {
            let text = textInput.value;

            // Tambah emoji jika dipilih
            if (emojiSelect.value) {
                text += ` ${emojiSelect.value}`;
            }

            fancyText.textContent = text;
            fancyText.style.fontFamily = fontSelect.value;
            fancyText.style.color = textColor.value;

            // Reset animasi
            fancyText.classList.remove('fade', 'bounce', 'rotate');
            if (animationSelect.value !== 'none') {
                fancyText.classList.add(animationSelect.value);
            }
        }

        // Event listeners
        textInput.addEventListener('input', kemasKiniTeksFancy);
        fontSelect.addEventListener('change', kemasKiniTeksFancy);
        textColor.addEventListener('input', kemasKiniTeksFancy);
        animationSelect.addEventListener('change', kemasKiniTeksFancy);
        emojiSelect.addEventListener('change', kemasKiniTeksFancy);

        // Salin teks
        function salinTeks() {
            navigator.clipboard.writeText(fancyText.textContent)
                .then(() => alert('Teks berjaya disalin!'))
                .catch(() => alert('Gagal menyalin teks.'));
        }

        // Kongsi teks
        function kongsikanTeks() {
            if (navigator.share) {
                navigator.share({
                    title: 'Teks Fancy',
                    text: fancyText.textContent,
                }).then(() => console.log('Berjaya dikongsi'))
                  .catch(() => console.log('Gagal dikongsi'));
            } else {
                alert('Fitur kongsi tidak disokong dalam pelayar ini.');
            }
        }
    </script>
</body>
</html>
