<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana Teks Fancy</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
        }

        .output {
            margin-top: 25px;
        }

        #fancy-text {
            font-size: 22px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            text-shadow: none;
            background: none;
            text-transform: none;
            color: #333;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .copy-button, .share-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .copy-button:hover, .share-button:hover {
            background-color: #0056b3;
        }

        .copy-button:active, .share-button:active {
            background-color: #004080;
        }
    </style>
</head>

    <div class="container">
        <h1>Penjana Teks Fancy</h1>
        <div class="input-group">
            <label for="text-input">Masukkan Teks:</label>
            <textarea id="text-input" rows="3" placeholder="Taip teks anda di sini..."></textarea>
        </div>
        <div class="input-group">
            <label for="style-select">Pilih Gaya Teks:</label>

                <option value="bold">Bold (𝔹𝕠𝕝𝕕)</option>

        </div>
