            text-align: center;

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
        }

        .output {
            margin-top: 25px;
        }

        #fancy-text {
            font-size: 22px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            text-shadow: none;
            background: none;
            text-transform: none;
            color: #333;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .copy-button, .share-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;

        .copy-button:hover, .share-button:hover {

        .copy-button:active, .share-button:active {
