<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Teks Fancy untuk Media Sosial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        .style-options {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
        }

        .output {
            margin-top: 25px;
        }

        #fancy-text {
            font-size: 22px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            text-shadow: none;
            background: none;
            text-transform: none;
            color: #333;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .copy-button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Teks Fancy untuk Media Sosial</h1>
        <div class="input-group">
            <label for="text-input">Masukkan Teks:</label>
            <input type="text" id="text-input" placeholder="Ketik teks Anda di sini...">
        </div>
        <div class="style-options">
            <label for="style-select">Pilih Gaya Teks:</label>
            <select id="style-select">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="underline">Underline</option>
                <option value="shadow">Shadow</option>
                <option value="gradient">Gradient</option>
                <option value="capitalize">Capitalize</option>
                <option value="uppercase">UPPERCASE</option>
                <option value="lowercase">lowercase</option>
                <option value="strikethrough">Strikethrough</option>
                <option value="outline">Outline</option>
                <option value="3d">3D Text</option>
                <option value="neon">Neon Glow</option>
                <option value="fire">Fire Text</option>
            </select>
        </div>
        <div class="output">
            <h2>Hasil Teks Fancy:</h2>
            <p id="fancy-text">Teks Anda akan muncul di sini...</p>
            <button class="copy-button" onclick="copyText()">Salin Teks</button>
        </div>
    </div>
    <script>
        document.getElementById('text-input').addEventListener('input', updateFancyText);
        document.getElementById('style-select').addEventListener('change', updateFancyText);

        function updateFancyText() {
            const textInput = document.getElementById('text-input').value;
            const styleSelect = document.getElementById('style-select').value;
            const fancyText = document.getElementById('fancy-text');

            fancyText.textContent = textInput;

            // Reset semua gaya
            fancyText.style.fontWeight = 'normal';
            fancyText.style.fontStyle = 'normal';
            fancyText.style.textDecoration = 'none';
            fancyText.style.textShadow = 'none';
            fancyText.style.background = 'none';
            fancyText.style.textTransform = 'none';
            fancyText.style.color = '#333';
            fancyText.style.webkitTextStroke = 'none';

            switch (styleSelect) {
                case 'normal':
                    break;
                case 'bold':
                    fancyText.style.fontWeight = 'bold';
                    break;
                case 'italic':
                    fancyText.style.fontStyle = 'italic';
                    break;
                case 'underline':
                    fancyText.style.textDecoration = 'underline';
                    break;
                case 'shadow':
                    fancyText.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';
                    break;
                case 'gradient':
                    fancyText.style.background = 'linear-gradient(90deg, #ff7e5f, #feb47b)';
                    fancyText.style.webkitBackgroundClip = 'text';
                    fancyText.style.webkitTextFillColor = 'transparent';
                    break;
                case 'capitalize':
                    fancyText.style.textTransform = 'capitalize';
                    break;
                case 'uppercase':
                    fancyText.style.textTransform = 'uppercase';
                    break;
                case 'lowercase':
                    fancyText.style.textTransform = 'lowercase';
                    break;
                case 'strikethrough':
                    fancyText.style.textDecoration = 'line-through';
                    break;
                case 'outline':
                    fancyText.style.webkitTextStroke = '1px #333';
                    fancyText.style.color = 'transparent';
                    break;
                case '3d':
                    fancyText.style.textShadow = '1px 1px 0 #ccc, 2px 2px 0 #bbb, 3px 3px 0 #aaa';
                    break;
                case 'neon':
                    fancyText.style.textShadow = '0 0 5px #00fffb, 0 0 10px #00fffb, 0 0 20px #00fffb';
                    fancyText.style.color = '#00fffb';
                    break;
                case 'fire':
                    fancyText.style.background = 'linear-gradient(45deg, #ff8a00, #e52e71)';
                    fancyText.style.webkitBackgroundClip = 'text';
                    fancyText.style.webkitTextFillColor = 'transparent';
                    fancyText.style.textShadow = '0 0 5px #ff8a00, 0 0 10px #ff8a00';
                    break;
            }
        }

        function copyText() {
            const fancyText = document.getElementById('fancy-text');
            const textToCopy = fancyText.textContent;

            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('Teks berhasil disalin!');
                })
                .catch(() => {
                    alert('Gagal menyalin teks.');
                });
        }
    </script>
</body>
</html>
